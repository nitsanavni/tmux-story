name: "Test Python REPL Print"
base_cmd: "python3"
story:
  - send: "print('Hello, world!')"   # Sends the print command
  - wait-for-output: "Hello, world!" # Wait until the output "Hello, world!" is visible
  - capture: "frame1"                # Capture the output after "Hello, world!" is printed
  - send: "exit()"                   # Exit the Python REPL
  - sleep: 1                         # Wait 1 second before capturing the next frame (intentional wait)
  - capture: "frame2"                # Capture the output again after exit
